<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JSDemo2-5</title>
    <link rel="stylesheet" href="JSDemo2-5.css">
</head>
<body>
    <div class="top">
        <div class="back-arrow"></div>
        <span>查看身份</span>
        <div class="close"></div>
    </div>
    
    <div class="main">
        <div class="main-box">
            <div class="main-top" id="days">第1天</div>
            <div class="main-bottom">
                <div class="main-left"></div>
                <div class="theMoom"></div>
                <div class="theSun"></div>
                <div class="main-right">
                    <div class="right-box">
                        <div class="right-arrow" id="Onearrow"></div>
                        <div class="One right-text">杀手杀人</div>
                    </div>
                    <div class="right-box111">
                        <div class="right-text12">昨晚<span id="realnum"></span>号被杀死，真实身份是<span id="realid"></span></div>
                    </div>
                    <div class="right-box">
                        <div class="right-arrow" id="Twoarrow"></div>
                        <div class="Two right-text">亡灵发表遗言</div>
                    </div>
                    <div class="right-box">
                        <div class="right-arrow" id="Threearrow"></div>
                        <div class="Three right-text">玩家依次发言</div>
                    </div>
                    <div class="right-box">
                        <div class="right-arrow" id="Fourarrow"></div>
                        <div class="Four right-text">全民投票</div>
                    </div>
                </div>    
            </div>
        </div>
        <div class="bottom">
            <div class="bottom-left">结束游戏</div>
            <div class="bottom-right">法官日志</div>
        </div>
    </div>

    <script src="js/jQuery.js"></script>
    <script src="js/state-machine.js"></script>
    <script src="js/JSDemo2-5.js"></script>
</body>
</html>
